<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Scraper</title>

    <style>
        :root {
            --cream: #fff7e6;
            --gold: #d4af37;
            --black: #111;
            --soft-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: var(--cream);
            color: var(--black);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
        }

        .card {
            background: #fffdf7;
            border: 4px solid var(--gold);
            border-radius: 10px;
            box-shadow: var(--soft-shadow);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid var(--black);
            font-size: 15px;
            background: var(--cream);
        }

        button {
            background: var(--black);
            color: var(--gold);
            border: 3px solid var(--gold);
            padding: 14px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--gold);
            color: var(--black);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 2px solid var(--black);
            padding: 12px;
            text-align: left;
        }

        th {
            background: var(--black);
            color: var(--gold);
        }

        tr:nth-child(even) {
            background: #fff3d4;
        }

        .download-btn {
            margin-top: 20px;
            text-align: right;
        }

        .download-btn a {
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">

        <h1>ðŸ“§ Premium Email Scraper</h1>

        <form method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label>Single Website URL</label>
                <input type="text" name="url" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label>Upload CSV File</label>
                <input type="file" name="file">
            </div>

            <button type="submit">âœ¨ Scrape Emails</button>
        </form>

        {% if results %}
            <table>
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                    <tr>
                        <td>{{ row.website }}</td>
                        <td>{{ row.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="download-btn">
                <a href="/download">
                    <button>â¬‡ Download CSV</button>
                </a>
            </div>
        {% endif %}

    </div>

    <footer>
        Crafted with ðŸ’› | Email Scraper Tool
    </footer>
</div>

</body>
</html>
